<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="heading" id="heading">
      <div class="container-fluid mt-4">
        <h1 class="text-center">Todo list</h1>
      </div>

      <div class="container-fluid m-auto">
        <form class="row g-4 container-fluid mt-3">
          <div class="col-11 m-auto">
            <label for="validationDefault01" class="form-label font-weight-bold">Add Todo</label>
            <input
              type="text"
              class="form-control p-3 custom-input"
              id="validationDefault01"
              value="Add new todo"
              required
            />
            <button class="btn btn-primary mt-4" type="submit">Submit</button>
          </div>
          <!-- <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div> -->
        </form>
      </div>

      <div class="result-todo container-fluid m-auto">
        <ul class="list-group container-fluid mt-5">
            <li class="list-group-item container-fluid col-11 m-auto">
                <div class="input-group ">
                    <input type="text" class="form-control no-border input-txt" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="text no-border m-2 "> <i class="fa-solid fa-check green-txt"></i></span>
                    <span class="text no-border m-2 "><i class="fa-solid fa-xmark red-txt"></i></span>
                  </div>
            </li>
            
            <li class="list-group-item container-fluid col-11 m-auto">
                <div class="input-group ">
                    <input type="text" class="form-control no-border" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="text no-border m-2 "> <i class="fa-solid fa-check green-txt"></i></span>
                    <span class="text no-border m-2 "><i class="fa-solid fa-xmark red-txt"></i></span>
                  </div>
            </li>

            <li class="list-group-item container-fluid col-11 m-auto">
                <div class="input-group ">
                    <input type="text" class="form-control no-border" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="text no-border m-2 "> <i class="fa-solid fa-check green-txt"></i></span>
                    <span class="text no-border m-2 "><i class="fa-solid fa-xmark red-txt"></i></span>
                  </div>
            </li>

            <li class="list-group-item container-fluid col-11 m-auto">
                <div class="input-group ">
                    <input type="text" class="form-control no-border" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="text no-border m-2 "> <i class="fa-solid fa-check green-txt"></i></span>
                    <span class="text no-border m-2 "><i class="fa-solid fa-xmark red-txt"></i></span>
                  </div>
            </li>
          </ul>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/d513c8d533.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
