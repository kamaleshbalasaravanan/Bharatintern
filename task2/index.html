<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV shows online, watch movies online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="images/netflix-logo.png" alt="logo">
            </div>
            <div class="right">
                <select name="language" class="language" id="language">
                    <option value="volvo">English</option>
                    <option value="saab">Hindi</option>
                    <option value="saab">Tamil</option>
                    <option value="saab">Malayalam</option>
                    <option value="saab">Telugu</option>
                    <option value="saab">Kannada</option>

                  </select>
                <button><a href="#">Sign In</a></button>
            </div>
        </nav>


        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address" >
                        <button><a href="#">Get Started > </a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
